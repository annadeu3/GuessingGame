<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game | Grace Hopper Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="style.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Guessing Game</h1>
        <br>
        <p class="lead">The Guessing Game is simple! Input a number from 0-100.</p>
        <p class="rules"> You are 'hot' or 'cold' based on how close you are to the number.</p>

      </div>

      <div class="row">
        <div>
          <h2>Let's Play!</h2>
          <br>
          <br>
          <br>
          <form>
            <div class="inputLine">
              <input type ="text" name ="enterNumber" placeholder="Enter a number between 0 - 100" size= 40em >
            </div>
          </form>
          <br>
          <br>
          <p class="guessbtn">
          <button class="btn btn-success btn-lg" href="#">Submit Guess</button>
          </p>
          <p class="hintbtn">
          <button class="btn btn-warning" href="#" >Hint</button>
          <button class="btn btn-info" href="#" >Play Again?</button>
        </p> 
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <div>
        <p id="end">Made by deuWhile. Grace Hopper Academy. 2015.</p>
      </div>
    </div>
  </body>
</html>

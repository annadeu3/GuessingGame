<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game | Grace Hopper Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
      <link href="style.css" rel="stylesheet"/>
      <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
   
  </head>

  <body>
    <div class="container">
        <h1>Guessing Game</h1>
        <br>
        <p class="lead">The Guessing Game is simple! Input a number from 0-100.</p>
        <p class="rules"> You are 'hot' or 'cold' based on how close you are to the number.</p>
        <img id="win" src="images/winning.gif" width="340">
        <img id="lost" src="images/facepalm.jpg" width="340">
    </div>

    <div class="row">
        <h2 id="start">Let's Play!</h2>
        <br>
        <br>
          <div class="inputLine">
            <input type ="text" id ="playersGuess" placeholder="Enter a number between 0 - 100" class="form-control input">
          </div>
        <h3 id="message1">You have 5 guesses</h3>
        <h3 id="message2"></h3>
        <h3 id="message3"></h3>
        <h3 id="status"></h3>
        <br>
        <br>
        <p class="guessbtn">
          <button type="button" id="submit" class="btn btn-success btn-lg" href="#">Submit Guess</button>
        </p>
          <div class="hintbtn">
            <button type="button" id="hint" class="btn btn-warning" href="#" >Hint</button>
            <button type="button" id="reset" class="btn btn-danger" href="#">Play Again?</button>
          </div> 
    </div>
      <br>
      <div class="container">
        <footer class="end">Made by deuWhile. Grace Hopper Academy. 2015.</footer>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/guessingGame.js"></script>
  </body>
</html>
